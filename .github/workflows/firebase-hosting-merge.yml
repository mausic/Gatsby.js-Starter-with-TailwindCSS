name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # checkout code
      - uses: actions/checkout@v2
      # set node version to v14
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14
      # install dependencies
      - name: Install dependencies
        run: yarn install
      # build
      - name: Build
        run: yarn build
        env:
          CI: true
      # deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GATSBY_TAILWINDCSS_STARTER }}'
          channelId: live
          projectId: gatsby-tailwindcss-starter
